<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./demo.css">
</head>
<body>
    <!-- <audio src="./sounds/clap.wav" autoplay controls></audio> -->
    <!-- 学会搭盒子 -->
    <!-- 相对body垂直居中 -->
    <!-- emmet 快捷输入 css 选择器 >表下一级 -->
    <div class="keys">
        <div class="key">
             <div>A</div>
             <span class="soud">clap</span>
         </div>
         <div class="key">
             <div>S</div>
             <span class="soud">hihat</span>
        </div>
         <div class="key">
             <div>D</div>
             <span class="soud">kick</span>
        </div>
         <div class="key">
            <div>F</div>
            <span class="soud">openhat</span>
        </div>
        <div class="key">
             <div>G</div>
            <span class="soud">boom</span>
         </div>
        <div class="key">
             <div>H</div>
             <span class="soud">ride</span>
         </div>
        <div class="key">
             <div>J</div>
            <span class="soud">snare</span>
        </div>
        <div class="key">
             <div>K</div>
            <span class="soud">tom</span>
        </div>
        <div class="key">
            <div>L</div>
            <span class="soud">tink</span>
        </div>
    </div>
    
    <!-- auio[src="./src/.wav"]*9 []屬性選擇器-->
    <auio src="./src/clap.wav"></auio>
    <auio src="./src/hihat.wav"></auio>
    <auio src="./src/kick.wav"></auio>
    <auio src="./src/openhat.wav"></auio>
    <auio src="./src/boom.wav"></auio>
    <auio src="./src/ride.wav"></auio>
    <auio src="./src/snare.wav"></auio>
    <auio src="./src/tom.wav"></auio>
    <auio src="./src/tink.wav"></auio>
</body>
</html>
